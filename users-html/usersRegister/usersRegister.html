<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserRegister</title>

    <!-- font-family: Noto Sans TC -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <!-- <link rel="stylesheet" href="/../bootstrap-4.2.1-dist/css/bootstrap.css" /> -->
    <link rel="stylesheet" href="./usersRegister.css" />
  </head>
  <body>
    <div class="registerTotal">
      <form action="">
        <p class="registerTitle">填寫基本資訊</p>
        <p class="registerTitle1">帳戶資訊</p>
        <div class="inputLeft">
          <div class="registerInput">
            <label  for="uAcco">帳號</label>
            <input

              id="uAcco"
              name="uAcco"
              type="text"
              placeholder="請輸入帳號"
            />
          </div>
          <div class="registerInput">
            <label for="uPwd">密碼</label>
            <input
       
              id="uPwd"
              name="uPwd"
              type="text"
              placeholder="請輸入密碼"
            />
          </div>
          <div class="registerInput">
            <label  for="uMail">e-mail</label>
            <input
              
              id="uMail"
              name="uMail"
              type="text"
              placeholder="請輸入e-mail"
            />
          </div>
          <div class="registerInput">
            <label for="uPhone">電話</label>
            <input
  
              id="uPhone"
              name="uPhone"
              type="text"
              placeholder="請輸入電話"
            />
          </div>
        </div>
        <p class="registerTitle1">聯絡人資訊</p>
        <div class="inputLeft">
          <div class="registerInput">
            <label for="uName">姓名</label>
            <input
            
              id="uName"
              name="uName"
              type="text"
              placeholder="請輸入姓名"
            />
          </div>
          <div class="registerRadio">
            <label for="uGender">性別</label>
            <input
              class="rad"
              id="uGender"
              type="radio"
              name="uGender"
              value="男"
            />男
            <input
              class=""
              id="uGender"
              type="radio"
              name="uGender"
              value="女"
            />女
          </div>
          <div class="registerInput">
            <label  for="uTWId">身分證字號</label>
            <input
            
              id="uTWId"
              name="uTWId"
              type="text"
              placeholder="請輸入身分證字號"
            />
          </div>
          <div class="registerInput">
            <label for="uBirth">出生年月日</label>
            <input
           
              id="uBirth"
              name="uBirth"
              type="text"
              placeholder="請輸入出生年月日"
            />
          </div>
          <div class="registerInput">
            <label>地址</label>
          </div>
          <div class="registerInput">
            <label  for="uCountry">國家</label>
            <input
           
              id="uCountry"
              name="uCountry"
              type="text"
              placeholder="請輸入國家"
            />
          </div>
          <div class="registerInput">
            <label for="uCity">縣市</label>
            <input
        
              id="uCity"
              name="uCity"
              type="text"
              placeholder="請輸入縣市"
            />
          </div>
          <div class="registerInput">
            <label for="uTownship">鄉鎮/區</label>
            <input
      
              id="uTownship"
              name="uTownship"
              type="text"
              placeholder="請輸入鄉鎮/區"
            />
          </div>
          <div class="registerInput">
            <label for="uStreet">街道</label>
            <input
        
              id="uStreet"
              name="uStreet"
              type="text"
              placeholder="請輸入街道"
            />
          </div>
          <div class="registerCheck">
            <input type="checkbox" id="chk" class="chk" /><label for="chk"
              >確認皆以填寫完成</label
            >
          </div>
          <button type="submit" class="registerBtn">送出</button>
        </div>
      </form>
      <div class=""></div>
    </div>
  </body>
</html>
