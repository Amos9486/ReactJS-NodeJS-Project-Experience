<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="widdiv=device-widdiv, initial-scale=1.0" />
    <title>usersCreaditCardEdit</title>
    <link rel="stylesheet" href="./usersCreaditCardEdit.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>
  <body>
    <div class="usersCreaditCardEditBgc">
      <p class="memberTextTitle">編輯信用卡</p>

      <div class="usersCreaditCardEditdiv">
        <div class="usersCreaditCardEditTitle">
          <div>持卡人(英文)</div>
          <div>卡號</div>
          <div>有效期限</div>
          <div>驗證碼</div>
        </div>
        <form action="">
          <div class="usersCreaditCardEditText">
            <div class="usersCreaditCardEditInp">
              <input type="text" placeholder="請輸入持卡人姓名(英文)" />
            </div>
            <div class="usersCreaditCardEditInp">
              <input type="text" placeholder="請輸入卡號" />
            </div>
            <div class="usersCreaditCardEditInp">
              <input type="text" placeholder="請輸入信用卡有效期限" />
            </div>
            <div class="usersCreaditCardEditInp">
              <input type="text" placeholder="請輸入驗證碼" />
            </div>
          </div>
          <div class="usersCreaditCardEditBtnAdd">
            <button type="submit">確認</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
